---
coverage:
  precision: 2
  round: down
  range: 70...100

  status:
    project:
      default:
        target: 70%
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: 70%
        threshold: 1%

comment:
  layout: reach,diff,flags,tree
  behavior: default
  require_changes: false
ignore: ['**/*_test.go']
